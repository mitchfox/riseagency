<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>RISE Staff Portal</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="RISE Staff Portal - Internal staff dashboard for player management, analytics, and agency operations.">
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://qwethimbtaamlhbajmal.supabase.co" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/agrandir-tight.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/RISEWhite.png" as="image" fetchpriority="high" />
    
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"></noscript>
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/lovable-uploads/icon-192x192.png" />
    
    <!-- PWA Manifest - STATIC for Staff Portal -->
    <link rel="manifest" href="/manifest-staff.json" id="manifest-link" />
    <meta name="theme-color" content="#C8A871" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RISE Staff Portal" />
    
    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Loading splash screen -->
    <style>
      #loading-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loading-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
    <div id="loading-splash">
      <img 
        src="/RISEWhite.png" 
        alt="RISE"
        width="200"
        height="112"
        fetchpriority="high"
        style="width: 200px; height: auto; animation: pulse 2s ease-in-out infinite;"
      />
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
